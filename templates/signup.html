{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="container" style="max-width: 400px; width: 100%;">
    <h1 style="text-align: center;">Sign Up</h1>

    <form method="POST" class="form-grid" style="display: flex; flex-direction: column; gap: 1rem;">
      <input name="username" placeholder="Username" required class="input"
             style="width: 100%; padding: 10px; background-color: #111; border: 1px solid #333; color: #eee;">
      <input name="email" type="email" placeholder="Email" required class="input"
             style="width: 100%; padding: 10px; background-color: #111; border: 1px solid #333; color: #eee;">
      <input name="password" type="password" placeholder="Password" required class="input"
             style="width: 100%; padding: 10px; background-color: #111; border: 1px solid #333; color: #eee;">
      
      <div style="margin-bottom: 1rem;">
        <label style="color: #ccc; font-family: 'JetBrains Mono', monospace; margin-bottom: 0.5rem; display: block;">What will you be using Stokalytics for?</label>
        <select name="game_preference" required class="styled-select" style="width: 100%; padding: 10px; background-color: #111; border: 1px solid #333; color: #eee;">
          <option value="">Select your primary focus...</option>
          <option value="blackjack">🃏 Blackjack Only</option>
          <option value="poker">♠️ Poker Only</option>
          <option value="both">🎯 Both Blackjack & Poker</option>
        </select>
      </div>

      <button type="submit" class="btn btn-outline-green" style="width: 100%;">Create Account</button>
    </form>

    <p style="margin-top: 1.5rem; font-size: 14px; text-align: center;">
      Already have an account?
      <a href="{{ url_for('login') }}" class="link" style="color: #3aff89;">Log in here</a>.
    </p>
  </div>
</div>
{% endblock %}
