{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Sign Up</h1>

  <form method="POST" class="form-grid" style="max-width: 400px; display: flex; flex-direction: column; gap: 1rem;">
    <input name="username" placeholder="Username" required class="input">
    <input name="email" placeholder="Email" required class="input">
    <input name="password" type="password" placeholder="Password" required class="input">
    <button type="submit" class="btn btn-outline-green">Create Account</button>
  </form>

  <p style="margin-top: 1rem;">Already have an account?
    <a href="{{ url_for('login') }}" class="link">Log in here</a>.
  </p>
</div>
{% endblock %}
