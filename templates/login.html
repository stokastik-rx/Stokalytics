{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="container" style="max-width: 400px; width: 100%;">
    <h1 style="text-align: center;">Login</h1>

    <form method="POST" class="form-grid" style="display: flex; flex-direction: column; gap: 1rem;">
      <input name="username" placeholder="Username" required class="input"
             style="width: 100%; padding: 10px; background-color: #111; border: 1px solid #333; color: #eee;">
      <input name="password" type="password" placeholder="Password" required class="input"
             style="width: 100%; padding: 10px; background-color: #111; border: 1px solid #333; color: #eee;">
      <button type="submit" class="btn btn-outline-green" style="width: 100%;">Log In</button>
    </form>

    <p style="margin-top: 1.5rem; font-size: 14px; text-align: center;">
      Donâ€™t have an account?
      <a href="{{ url_for('signup') }}" class="link" style="color: #3aff89;">Sign up here</a>.
    </p>
  </div>
</div>
{% endblock %}
